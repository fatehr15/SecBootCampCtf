name: "Password Huntting"
author: zor_4n6
description: "|
 So, you think you understand hashing?
 Big words , MD5 , salt, rainbow tables , rolling off your tongue like you're some kind of crypto wizard.
 But talk is cheap.
 Let’s see what happens when theory meets reality. No guides. No training wheels. Just a challenge waiting to expose the gap between what you say you know... and what you can actually do.
 This isn’t a playground. It’s a proving ground.
 Step up or step aside."
